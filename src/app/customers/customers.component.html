<div class="content-body">
	<!-- row -->
	<div class="container-fluid">
	  <div class="row">
		<div class="col-xl-12">
		  <div class="d-flex flex-wrap mb-3">
			<a href="javascript:void(0);" data-toggle="modal"   class="btn btn-outline-primary mr-auto mb-2">Sections List </a>
  
<!-- Add Pharmacy Modal -->
 
  
  
		 
 		  </div>
		  <!-- Pharmacy Table -->
		  <div class="table-responsive">
			<table id="dataTable1" class="display table text-black dataTablesCard customer-list-tbl card-table mb-4 table-responsive-lg ">
			  <thead>
				<tr class="bg-primary">
				  <th class="sorting_1  pr-0 text-center bg-none no-data-img ">
					<div class="custom-control custom-checkbox ml-2">
					  <input type="checkbox" class="custom-control-input" id="checkAll" [(ngModel)]="isMasterSel" (change)="checkUncheckAll()">
					  <label class="custom-control-label" for="checkAll"></label>
					</div>
				  </th>
				  <th><strong class="font-w600 wspace-no">Section Name</strong></th>
				  <th><strong class="font-w600 wspace-no">Time Limit</strong></th>
 				  <th class="bg-none"></th>
				</tr>
			  </thead>
			  <tbody>
				<tr *ngFor="let pharmacy of section | slice:0:19; let i = index">
					<td class="sorting_1 pr-0 text-center">
					<div class="custom-control custom-checkbox ml-2">
 					  <label class="custom-control-label" for="customCheckBox_{{i}}"></label>
					</div>
				  </td>

				  <td>	{{pharmacy.name}}</td>
				  <td>	{{pharmacy.timeLimit}}</td>





 				  <td>
					<div class="dropdown ml-auto dropdown-no-icon" ngbDropdown display="dynamic">
					  <div class="btn-link" data-toggle="dropdown" aria-expanded="false" role="button" ngbDropdownToggle>
						<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						  <path d="M11.0005 12C11.0005 12.5523 11.4482 13 12.0005 13C12.5528 13 13.0005 12.5523 13.0005 12C13.0005 11.4477 12.5528 11 12.0005 11C11.4482 11 11.0005 11.4477 11.0005 12Z" stroke="#3E4954" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						  <path d="M18.0005 12C18.0005 12.5523 18.4482 13 19.0005 13C19.5528 13 20.0005 12.5523 20.0005 12C20.0005 11.4477 19.5528 11 19.0005 11C18.4482 11 18.0005 11.4477 18.0005 12Z" stroke="#3E4954" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						  <path d="M4.00049 12C4.00049 12.5523 4.4482 13 5.00049 13C5.55277 13 6.00049 12.5523 6.00049 12C6.00049 11.4477 5.55277 11 5.00049 11C4.4482 11 4.00049 11.4477 4.00049 12Z" stroke="#3E4954" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</svg>
					  </div>
					  <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
						<a class="dropdown-item text-black"   
						(click)="openEditDialog(pharmacy)"
						>
						  Edit
						</a>
				
						  
						 
					  </div>
					</div>
				  </td>
				</tr>
			  </tbody>
			</table>
		 
		</div>
	</div>
</div>
</div>
</div>

  
<p-dialog header="Update User" [(visible)]="displayDialog" [style]="{width: '50%', height: '80%'}" [responsive]="true" [modal]="true">
	<form (ngSubmit)="onUpdateSection()">
	  <div class="form-group">
		<label for="name">Section Name</label>
		<input type="text" class="form-control" id="name" name="name" [(ngModel)]="category.name" required>
	  </div>
	  <div class="form-group">
		<label for="timeLimit">Time Limit</label>
		<input type="number" class="form-control" id="timeLimit" name="timeLimit" [(ngModel)]="category.timeLimit" required>
	  </div>
	  <button type="submit" class="btn btn-primary">Update Section</button>
	</form>
  </p-dialog>
