<!--**********************************
    Content body start
***********************************-->
<div class="content-body">
	<div class="container-fluid">
	  <div class="row page-titles mx-0">
		<div class="col-sm-6 p-md-0">
		  <div class="welcome-text">
			<h4>Hi {{userName}}!</h4>
		  </div>
		</div>
		<div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
		  <ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="javascript:void(0)">App</a></li>
			<li class="breadcrumb-item active"><a href="javascript:void(0)">Email</a></li>
		  </ol>
		</div>
	  </div>
	  <!-- row -->
	  <div class="row">
		<div class="col-lg-12">
		  <div class="card">
			<div class="card-body">
			  <div class="email-left-box px-0 mb-3">
				<div class="p-0">
				  <a [routerLink]="['/admin/email-compose']" class="btn btn-primary btn-block">Compose</a>
				</div>
			  </div> 
			  
			  <div class="email-right-box ml-0 ml-sm-4 ml-sm-0">
				<div class="toolbar mb-4" role="toolbar"></div>
				<div class="compose-content">
				  <form action="#">
					<div class="form-group">
					  <input type="text" class="form-control bg-transparent" placeholder="To:" [(ngModel)]="recipientEmail" name="recipientEmail" required>
					</div>
					<div class="form-group">
					  <input type="text" class="form-control bg-transparent" placeholder="Subject:" [(ngModel)]="subject" name="subject" required>
					</div>
					<div class="form-group">
					  <textarea id="email-compose-editor" class="textarea_editor form-control bg-transparent" rows="15" placeholder="Enter text ..." [(ngModel)]="messageText" name="messageText" required></textarea>
					</div>
				  </form>
				  <h5 class="mb-4"><i class="fa fa-paperclip"></i> Attachment</h5>
				  <div class="custom-dropzone" ngx-dropzone [accept]="'image/*,video/*'" (change)="onSelect($event)">
					<ngx-dropzone-label>
					  <div>Drop files here to upload</div>
					</ngx-dropzone-label>
					<ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
					  <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
					</ngx-dropzone-image-preview>
				  </div>
				</div>
				<div class="text-left mt-4 mb-2">
				  <button class="btn btn-primary btn-sl-sm mr-2" type="button" (click)="sendEmail()"><span class="mr-2"><i class="fa fa-paper-plane"></i></span>Send</button>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <!--**********************************
	  Content body end
  ***********************************-->
